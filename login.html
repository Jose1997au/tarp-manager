<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Scan | Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="images/assets/EarthVector.ico">

    <!-- Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geom:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <header class="custom-font">
        <nav class="center-el sticky-top">
            <h1>Login</h1>
            <caption class="subtitle custom-font">Smart Scan</caption>

            <hr class="dark-divider">

            <ul>
              <a href="about.html">
                <li>About</li>
              </a>
              <a href="contact.html">
                <li>Contact Us</li>
              </a>
            </ul>
        </nav>
             
    </header>

    <div class="background"></div>

    <main>

        <div class="form-container custom-font">

            <form method="POST" action="/login">

                <div class="mini-input-container">
                    <label for="username">Username</label>

                    <hr class="light-divider">
                    <input
                        class="light-text"
                        type="text"
                        id="username"
                        name="username"
                        required
                        autocomplete="username">
                </div>
                <div class="mini-input-container">
                    <label for="password">Password</label>
                    <hr class="light-divider">
                    <input
                        class="light-text"
                        type="password"
                        id="password"
                        name="password"
                        required
                        autocomplete="current-password"
                    >
                </div>

                <div class="center-el" style="margin: 0 auto;">
                    <button type="submit">Log In</button>
                </div>

            </form>

        </div>


        <div class="toast custom-font" id="displayer_parent">
            <p class="center-el" id="displayer">N/A</p>
        </div>

        <hr class="default-divider">
    </main>

    <footer class="rights-reserved custom-font">
        <p>2025 &copy; Copyright. All rights reserved.</p>
    </footer>
    
    <!-- Friconix -->
    <script defer src="https://friconix.com/cdn/friconix.js"> </script>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
