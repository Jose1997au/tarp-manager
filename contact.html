<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aquino Party 4 World | Tarp Notes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="images/assets/EarthVector.ico">

    <!-- Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geom:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <header class="custom-font">
        <div class="banner">
            <nav class="center-el sticky-top">
                <h1>Contact Us</h1>
                <caption class="subtitle custom-font">Smart Scan</caption>

                <hr class="dark-divider">

                <ul>
                  <a href="about.html">
                    <li>Home</li>
                  </a>
                  <a href="contact.html">
                    <li>Contact Us</li>
                  </a>
                </ul>
            </nav>
        </div>
    </header>

    <main>

        <hr class="light-divider">
        <h1 class="center-el light-text">Pricing</h1>
        <hr class="light-divider">

        <table class="center-el custom-font">
            <tr>
                <th>Tier</th>
                <th>Includes</th>
                <th>Price</th>
            </tr>
            <tr>
                <td class="light-text">Starter</td>
                <td class="light-text">Up to ~25 active tarps.</td>
                <td class="light-text">$5.99/Month</td>
            </tr>
            <tr>
                <td class="light-text">Business</td>
                <td class="light-text">Up to ~75 active tarps.</td>
                <td class="light-text">$14.99/Month</td>
            </tr>
        </table>

        <hr class="light-divider">
        <h1 class="center-el light-text">Contact us</h1>
        <hr class="light-divider">

        <div class="light-container">
            <form action="">

              <div class="input-group input-group-lg mb-4">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"><i class="fi-xnsuxl-user-solid"></i></span>
                </div>
                <input type="text" class="form-control" placeholder="Full name" aria-label="Full name"
                  aria-describedby="basic-addon1" required>
              </div>

              <div class="input-group input-group-lg mb-4">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"><i class="fi-xwsuxl-envelope-solid"></i></span>
                </div>
                <input type="email" class="form-control" placeholder="Email" aria-label="Email"
                  aria-describedby="basic-addon1" required>
              </div>

              <div class="input-group input-group-lg mb-4">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"><i class="fi-xnsuxl-user-lock-solid"></i></span>
                </div>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                  aria-describedby="basic-addon1">
              </div>

              <button type="submit" class="btn btn-primary">Sign Up!</button>
            </form>
        </div>

        <div class="toast custom-font" id="displayer_parent">
            <p class="center-el" id="displayer">N/A</p>
        </div>
    </main>

    <footer class="rights-reserved custom-font">
        <p>2025 &copy; Copyright. All rights reserved.</p>
    </footer>
    
    <!-- Friconix -->
    <script defer src="https://friconix.com/cdn/friconix.js"> </script>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
    <!-- Page loader -->
    <script type="module" src="loader.js"></script>
</body>

</html>
