<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aquino Party 4 World | Tarp Notes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="images/assets/EarthVector.ico">

    <!-- Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geom:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="center-el">
            <h1>Tarp Details</h1>
            <caption class="subtitle">AP4W Inventory</caption>
        </nav>
    </header>

    <main>

        <img class="center-el tarp-image" src="https://unigearshop.com/cdn/shop/products/p3_1080x.jpg?v=1645292548" id="tarp_image" alt="Image containing tarp.">

        <div class="display-container center-el">
            <p class="display-msg" id="displayer"></p>
        </div>

        <table class="center-el">
            <tr>
                <th>Attribute</th>
                <th>Value</th>
            </tr>
            <tr>
                <td>Size</td>
                <td id="size">N/A</td>
            </tr>
            <tr>
                <td>Type</td>
                <td id="type">N/A</td>
            </tr>
            <tr>
                <td>Color</td>
                <td id="color">N/A</td>
            </tr>
            <tr>
                <td>Weight Class</td>
                <td id="weight_class">N/A</td>
            </tr>
            <tr>
                <td>Tarp ID</td>
                <td id="id">N/A</td>
            </tr>
        </table>

        <hr>

        <div class="center-el input-container">
            <textarea id="notes" placeholder="Notes (Saved on this device only)"></textarea>
            <button onclick="clearNotes()">Clear Notes</button>
        </div>
    </main>

    <footer class="rights-reserved">
        <p>2025 &copy; Copyright. All rights reserved</p>
    </footer>
    
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
    <!-- Page loader -->
    <script src="app.js"></script>
</body>

</html>
