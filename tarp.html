<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aquino Party 4 World | Tarp Notes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="images/AP4W_Logo.ico">
</head>

<body>
    <header>
        <img src="">
        <h1>Aquin Party 4 World</h1>
    </header>

    <main>
        <h1 id="tarp-title">Loading...</h1>

        <ul>
            <li class="horizontal-align">
                <p>Size         | </p>
                <p id="size">N/A</p>
            </li>
            <li class="horizontal-align">
                <p>Type         | </p>
                <p id="type">N/A</p>
            </li>
            <li class="horizontal-align">
                <p>Color        | </p>
                <p id="color">N/A</p>
            </li>
            <li class="horizontal-align">
                <p>Weight Class | </p>
                <p id="weight_class">N/A</p>
            </li>
            <li class="horizontal-align">
                <p>Tarp ID      | </p>
                <p id="id">N/A</p>
            </li>
        </ul>

        <textarea id="notes" placeholder="Notes (Saved on this device only)"></textarea>

        <button onclick="clearNotes()">Clear Notes</button>
    </main>

    <footer class="rights-reserved">
        <p>2025 &copy; Copyright. All rights reserved</p>
    </footer>
    
    <script src="app.js"></script>
</body>

</html>
