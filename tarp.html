<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aquino Party 4 World | Tarp Notes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="images/assets/EarthVector.ico">

    <!-- Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geom:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <header class="custom-font">
        <div class="banner">
            <nav class="center-el sticky-top">
                <h1>Tarp Item</h1>
                <caption class="subtitle custom-font light-text">Smart Scan</caption>

                <hr class="dark-divider">

                <ul>
                  <a href="index.html">
                    <li>Home</li>
                  </a>
                  <a href="about.html">
                    <li>About</li>
                  </a>
                </ul>
            </nav>
        </div>
    </header>

    <main>

        <hr class="light-divider">
        <h3 class="center-el light-text custom-font">Tarp Data</h3>
        <hr class="light-divider">

        <div class="center-el title-table">
            <div class="table-header">
                <p class="light-text custom-font">All Registered Tarps</p>
            </div>
            <div class="table-table">
                <table class="custom-font">
                    <tr>
                        <td class="horizontal-"><i class="fi-snlrxl-expand"></i>Size</td>
                        <td class="light-text" id="size">N/A</td>
                    </tr>
                    <tr>
                        <td><i class="fi-xnsuxl-question-mark-alt-solid"></i>Type</td>
                        <td class="light-text" id="type">N/A</td>
                    </tr>
                    <tr>
                        <td><i class="fi-xnsuxl-fill-drip-solid"></i>Color</td>
                        <td class="light-text" id="color">N/A</td>
                    </tr>
                    <tr>
                        <td><i class="fi-xwluxl-balance-alt-wide"></i>Weight</td>
                        <td class="light-text" id="weight">N/A</td>
                    </tr>
                    <tr>
                        <td><i class="fi-xwluxl-address-card-solid"></i>Tarp ID</td>
                        <td class="light-text" id="id">N/A</td>
                    </tr>
                </table>
            </div>
        </div>

        <hr class="light-divider">
        <h3 class="center-el light-text custom-font">Tarp Notes</h3>
        <hr class="light-divider">

        <div class="center-el input-container custom-font">
            <textarea id="notes" placeholder="Notes (Saved on this device only)"></textarea>
            <button class="clear-btn light-text" id="clear_notes">Erase Notes</button>
        </div>

        <div class="toast custom-font" id="displayer_parent">
            <p class="center-el" id="displayer">N/A</p>
        </div>
    </main>

    <footer class="rights-reserved custom-font">
        <p>2025 &copy; Copyright. All rights reserved.</p>
    </footer>

    <!-- Friconix -->
    <script defer src="https://friconix.com/cdn/friconix.js"> </script>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
    <!-- Page loader -->
    <script type="module" src="app.js"></script>
</body>

</html>
