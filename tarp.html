<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aquino Party 4 World | Tarp Notes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="images/EarthVector.ico">
</head>

<body>
    <header>
        <div class="horizontal-align ce">
            <img src="images/EarthVector.png">
            <h1>AP4W Tarps</h1>
        </div>
    </header>

    <main>
        <ul>
            <li class="center-el horizontal-align">
                <p class="hug-left">Size</p>
                <p>|</p>
                <p id="size">N/A</p>
            </li>
            <li class="center-el horizontal-align">
                <p class="hug-left">Type</p>
                <p>|</p>
                <p id="type">N/A</p>
            </li>
            <li class="center-el horizontal-align">
                <p class="hug-left">Color</p>
                <p>|</p>
                <p id="color">N/A</p>
            </li>
            <li class="center-el horizontal-align">
                <p class="hug-left">Weight Class</p>
                <p>|</p>
                <p id="weight_class">N/A</p>
            </li>
            <li class="center-el horizontal-align">
                <p class="hug-left">Tarp ID</p>
                <p>|</p>
                <p id="id">N/A</p>
            </li>
        </ul>

        <hr>

        <div class="center-el">
            <textarea id="notes" placeholder="Notes (Saved on this device only)"></textarea>
            <button onclick="clearNotes()">Clear Notes</button>
        </div>
    </main>

    <footer class="rights-reserved">
        <p>2025 &copy; Copyright. All rights reserved</p>
    </footer>
    
    <script src="app.js"></script>
</body>

</html>
